<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Profile Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Merienda:wght@700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            position: absolute;
            min-height: 100vh;
        }

        .background-top {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 35%;
            border-bottom-left-radius: 60px;
            border-bottom-right-radius: 60px;
            background: linear-gradient(90deg, #FF4286 0%, #FD7F78 100%);
            z-index: 1;
        }

        .bubble-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            z-index: 1;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, -20px) rotate(5deg); }
            50% { transform: translate(-5px, -30px) rotate(-5deg); }
            75% { transform: translate(-15px, -10px) rotate(3deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        .bubble-1 { width: 80px; height: 80px; top: 15%; left: 10%; animation: float 8s ease-in-out infinite; }
        .bubble-2 { width: 60px; height: 60px; top: 35%; left: 25%; animation: float 9s ease-in-out infinite; }
        .bubble-3 { width: 70px; height: 70px; top: 20%; left: 45%; animation: float 7s ease-in-out infinite; }
        .bubble-4 { width: 50px; height: 50px; top: 40%; left: 60%; animation: float 10s ease-in-out infinite; }
        .bubble-5 { width: 90px; height: 90px; top: 10%; left: 75%; animation: float 8.5s ease-in-out infinite; }
        .bubble-6 { width: 65px; height: 65px; top: 30%; left: 85%; animation: float 7.5s ease-in-out infinite; }
        .bubble-7 { width: 55px; height: 55px; top: 50%; left: 5%; animation: float 9.5s ease-in-out infinite; }
        .bubble-8 { width: 75px; height: 75px; top: 60%; left: 30%; animation: float 8.2s ease-in-out infinite; }
        .bubble-9 { width: 85px; height: 85px; top: 45%; left: 70%; animation: float 7.8s ease-in-out infinite; }
        .bubble-10 { width: 45px; height: 45px; top: 55%; left: 90%; animation: float 9.2s ease-in-out infinite; }

        .signup-card {
            width: 500px;
            max-width: 90%;
            margin-top: 20px;
            margin: 20px auto;
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-content {
            width: 100%;
            background-color: white;
            border-radius: 50px;
            padding: 20px 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            position: relative;
        }

        .dot {
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }

        .dot-topleft {
            top: 20px;
            left: 20px;
            background-color: #FF4286;
        }

        .dot-topright {
            top: 20px;
            right: 20px;
            background-color: #fd7f78;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .signup-title {
            font-family: 'Merienda', cursive;
            font-weight: 700;
            font-size: 32px;
            color: #333;
            margin-bottom: 8px;
        }

        .signup-subtitle {
            font-size: 16px;
            color: #777;
            font-weight: 500;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .form-row {
            display: flex;
            gap: 10px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex: 1;
        }

        .form-label {
            font-family: 'Merienda', cursive;
            font-weight: 700;
            font-size: 14px;
            color: #555;
        }

        .form-input {
            padding: 10px 15px;
            border: 2px solid #f0f0f0;
            border-radius: 25px;
            font-size: 14px;
            font-family: 'Quicksand', sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #FF4286;
            box-shadow: 0 0 0 3px rgba(255, 66, 134, 0.1);
        }

        .signup-button {
            padding: 15px 30px;
            background: linear-gradient(90deg, #FF4286 0%, #FD7F78 100%);
            border: none;
            border-radius: 25px;
            color: white;
            font-family: 'Merienda', cursive;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .signup-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 66, 134, 0.3);
        }

        .signup-button:active {
            transform: translateY(0);
        }

        .signup-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
            color: #666;
            font-weight: 500;
            font-size: 15px;
            display: block;
        }

        .form-footer p {
            margin: 0;
            padding: 0;
        }

        .form-footer .form-link {
            color: #FF4286;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            margin-left: 5px;
        }

        .form-footer .form-link:hover {
            color: #FD7F78;
            transform: translateY(-1px);
        }

        .top-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .top-button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(90deg, #FF4286 0%, #FD7F78 100%);
            color: white;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .top-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .upload-label {
            display: inline-block;
            background: linear-gradient(90deg, #FF4286 0%, #FD7F78 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            width: 100%;
        }

        .upload-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 66, 134, 0.3);
        }

        .hidden-input {
            display: none;
        }

        .terms-text {
            font-size: 12px;
            color: #777;
            text-align: center;
            margin-top: 15px;
            line-height: 1.4;
        }

        .terms-text a {
            color: #FF4286;
            text-decoration: none;
        }

        .terms-text a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 12px 20px;
            border-radius: 25px;
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .error-message {
            background-color: #ffe6e6;
            color: #d63031;
            border: 1px solid #fab1a0;
            animation: shake 0.5s ease-in-out;
        }

        .success-message {
            background-color: #e6ffe6;
            color: #00b894;
            border: 1px solid #a0fab0;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .signup-card {
                width: 95%;
                margin: 10px auto;
            }
            
            .card-content {
                padding: 30px 25px;
                border-radius: 35px;
            }
            
            .signup-title {
                font-size: 28px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 18px;
            }
            
            .form-input {
                padding: 12px 18px;
                font-size: 14px;
            }
            
            .signup-button {
                padding: 12px 25px;
                font-size: 14px;
            }
            
            body {
                overflow-y: auto;
                min-height: auto;
                height: auto;
                padding: 20px 0;
            }
            
            html, body {
                overflow-x: hidden;
                overflow-y: auto;
            }
        }


        @media (max-width: 320px) {
            .card-content {
                padding: 25px 20px;
            }
            
            .signup-title {
                font-size: 24px;
            }
            
            .form-input {
                padding: 10px 15px;
                font-size: 14px;
            }
        }

        @media (max-height: 700px) and (min-width: 481px) {
            body {
                overflow-y: auto;
                align-items: flex-start;
                padding: 20px 0;
            }
            
            .signup-card {
                margin: 20px auto;
            }
        }

        .account-text {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 15px;
            font-weight: 500;
        }

        .account-text a {
            color: #FF4286;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            transition: all 0.3s ease;
        }

        .account-text a:hover {
            color: #FD7F78;
        }
    </style>
</head>
<body>
    <div class="background-top"></div>
    <div class="bubble-pattern">
        <div class="bubble bubble-1"></div>
        <div class="bubble bubble-2"></div>
        <div class="bubble bubble-3"></div>
        <div class="bubble bubble-4"></div>
        <div class="bubble bubble-5"></div>
    </div>

    <div class="top-buttons">
        <a href="login.html" class="top-button">Login</a>
        <a href="signup.html" class="top-button">Sign Up</a>
    </div>

    <div class="signup-card">
        <div class="card-content">
            <div class="dot dot-topleft"></div>
            <div class="dot dot-topright"></div>
            
            <div class="signup-header">
                <h1 class="signup-title">Join Us</h1>
                <p class="signup-subtitle">Create your account today</p>
            </div>

            <form class="signup-form" id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="firstName">First Name</label>
                        <input type="text" id="firstName" class="form-input" placeholder="John" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="lastName">Last Name</label>
                        <input type="text" id="lastName" class="form-input" placeholder="Doe" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="john.doe@example.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="location">Location</label>
                    <input type="text" id="location" class="form-input" placeholder="City, Country" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="johndoe" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="phonenumber">Phone number</label>
                    <input type="text" id="phonenumber" class="form-input" placeholder="+1234567890" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="title">Professional Title</label>
                    <input type="text" id="title" class="form-input" placeholder="e.g., Software Developer" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-input" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" class="signup-button" id="signupBtn">Create Account</button>
                
                <div class="account-text">
                    <p>Already have an account? <a href="login.html">Sign in</a></p>
                </div>

                <div class="terms-text">
                    By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      const supabaseUrl = 'https://ohmbzpybtemmgugenduw.supabase.co';
      const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9obWJ6cHlidGVtbWd1Z2VuZHV3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgwOTE4NDEsImV4cCI6MjA2MzY2Nzg0MX0.3gr758j7BnLkpt1ym7idNdCe7KPIeT8v4LshfjPWa3o';
      const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
    
      function showMessage(message, type = 'error') {
        const existingMessage = document.querySelector('.message');
        if (existingMessage) existingMessage.remove();
    
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${type}-message`;
        messageDiv.textContent = message;
    
        const form = document.getElementById('signupForm');
        form.appendChild(messageDiv);
      }
    
      document.getElementById('signupForm').addEventListener('submit', async function(e) {
        e.preventDefault();
    
        const firstName = document.getElementById('firstName').value.trim();
        const lastName = document.getElementById('lastName').value.trim();
        const email = document.getElementById('email').value.trim();
        const location = document.getElementById('location').value.trim();
        const username = document.getElementById('username').value.trim();
        const title = document.getElementById('title').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const signupBtn = document.getElementById('signupBtn');
    
        if (!firstName || !lastName || !email || !location || !username || !title || !password || !confirmPassword) {
          showMessage('Please fill in all fields');
          return;
        }
    
        if (password !== confirmPassword) {
          showMessage('Passwords do not match');
          return;
        }
    
        try {
          signupBtn.disabled = true;
          signupBtn.innerHTML = '<span class="loading"></span>Creating Account...';
    
          // 1. Create auth user
          const { data: authData, error: signUpError } = await supabase.auth.signUp({
            email,
            password,
            options: {
              data: {
                full_name: `${firstName} ${lastName}`,
                username: username
              }
            }
          });
    
          if (signUpError) throw signUpError;
    
          if (!authData || !authData.user) {
            throw new Error('User data not returned from auth');
          }
    
          // 2. Create profile data
          const profileData = {
            id: authData.user.id,
            email,
            full_name: `${firstName} ${lastName}`,
            username,
            location,
            professional_title: title,
            updated_at: new Date().toISOString()
          };
    
          const { error: upsertError } = await supabase
            .from('profiles')
            .upsert(profileData);
    
          if (upsertError) {
            console.error('Profile upsert error:', upsertError);
            // Don't throw error here, continue with success
          }
    
          // Success - account is created, proceed with redirect
          showMessage('Account created successfully! Redirecting...', 'success');
          setTimeout(() => {
            window.location.href = './index.html';
          }, 2000);
    
        } catch (error) {
          console.error('Error:', error);
          if (error.message.includes('User already registered')) {
            showMessage('An account with this email already exists. Please login instead.');
          } else {
            showMessage(error.message || 'An unexpected error occurred');
          }
        } finally {
          signupBtn.disabled = false;
          signupBtn.innerHTML = 'Create Account';
        }
      });
    </script>
    
</body>
</html>

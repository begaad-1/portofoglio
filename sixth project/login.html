<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Profile Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Merienda:wght@700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            position: absolute;
            min-height: 100vh;
        }

        .background-top {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 35%;
            border-bottom-left-radius: 60px;
            border-bottom-right-radius: 60px;
            background: linear-gradient(90deg, #FF4286 0%, #FD7F78 100%);
            z-index: 1;
        }

        .bubble-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            z-index: 1;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, -20px) rotate(5deg); }
            50% { transform: translate(-5px, -30px) rotate(-5deg); }
            75% { transform: translate(-15px, -10px) rotate(3deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        .bubble-1 { width: 80px; height: 80px; top: 15%; left: 10%; animation: float 8s ease-in-out infinite; }
        .bubble-2 { width: 60px; height: 60px; top: 35%; left: 25%; animation: float 9s ease-in-out infinite; }
        .bubble-3 { width: 70px; height: 70px; top: 20%; left: 45%; animation: float 7s ease-in-out infinite; }
        .bubble-4 { width: 50px; height: 50px; top: 40%; left: 60%; animation: float 10s ease-in-out infinite; }
        .bubble-5 { width: 90px; height: 90px; top: 10%; left: 75%; animation: float 8.5s ease-in-out infinite; }

        .login-card {
            width: 400px;
            max-width: 90%;
            margin: 20px auto;
            position: relative;
            z-index: 2;
        }

        .card-content {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-title {
            font-family: 'Merienda', cursive;
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #FF4286;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #FF4286 0%, #FD7F78 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .login-button:hover {
            transform: translateY(-2px);
        }

        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .error-message {
            background-color: #ffe6e6;
            color: #d63031;
            border: 1px solid #fab1a0;
        }

        .success-message {
            background-color: #e6ffe6;
            color: #00b894;
            border: 1px solid #a0fab0;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-weight: 500;
            font-size: 15px;
        }

        .form-link {
            color: #FF4286;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .form-link:hover {
            color: #FD7F78;
            text-decoration: underline;
        }

        .top-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .top-button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(90deg, #FF4286 0%, #FD7F78 100%);
            color: white;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .top-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 480px) {
            .top-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="background-top"></div>
    <div class="bubble-pattern">
        <div class="bubble bubble-1"></div>
        <div class="bubble bubble-2"></div>
        <div class="bubble bubble-3"></div>
        <div class="bubble bubble-4"></div>
        <div class="bubble bubble-5"></div>
    </div>

    <div class="top-buttons">
        <a href="./login.html" class="top-button">Login</a>
        <a href="./signup.html" class="top-button">Sign Up</a>
    </div>

    <div class="login-card">
        <div class="card-content">
            <div class="login-header">
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Sign in to your account</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" required>
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    Sign In
                </button>
            </form>

            <div class="form-footer">
                <p>Don't have an account? <a href="./signup.html" class="form-link">Sign up</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://ohmbzpybtemmgugenduw.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9obWJ6cHlidGVtbWd1Z2VuZHV3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgwOTE4NDEsImV4cCI6MjA2MzY2Nzg0MX0.3gr758j7BnLkpt1ym7idNdCe7KPIeT8v4LshfjPWa3o';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        // Simple message display function
        function showMessage(message, type = 'error') {
            const existingMessage = document.querySelector('.message');
            if (existingMessage) {
                existingMessage.remove();
            }

            const messageElement = document.createElement('div');
            messageElement.className = `message ${type}-message`;
            messageElement.textContent = message;

            const form = document.getElementById('loginForm');
            form.insertAdjacentElement('afterend', messageElement);
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const button = document.getElementById('loginButton');
            button.disabled = true;
            button.textContent = 'Signing In...';

            try {
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                if (!email || !password) {
                    throw new Error('Please fill in all fields');
                }

                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                showMessage('Login successful! Redirecting...', 'success');
                window.location.href = './index.html';

            } catch (error) {
                showMessage(error.message);
                button.disabled = false;
                button.textContent = 'Sign In';
            }
        });

        // Check if user is already logged in
        window.addEventListener('load', async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                window.location.href = './index.html';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Profile Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Merienda:wght@700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            position: relative;
        }

        .background-top {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 35%;
            border-bottom-left-radius: 60px;
            border-bottom-right-radius: 60px;
            background: linear-gradient(90deg, #FF4286 0%, #FD7F78 100%);
            z-index: 1;
        }

        .bubble-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            z-index: 1;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .bubble-1 { width: 80px; height: 80px; top: 15%; left: 10%; animation-delay: 0s; }
        .bubble-2 { width: 60px; height: 60px; top: 35%; left: 25%; animation-delay: 1s; }
        .bubble-3 { width: 70px; height: 70px; top: 20%; left: 45%; animation-delay: 2s; }
        .bubble-4 { width: 50px; height: 50px; top: 40%; left: 60%; animation-delay: 3s; }
        .bubble-5 { width: 90px; height: 90px; top: 10%; left: 75%; animation-delay: 4s; }
        .bubble-6 { width: 65px; height: 65px; top: 30%; left: 85%; animation-delay: 0.5s; }
        .bubble-7 { width: 55px; height: 55px; top: 50%; left: 5%; animation-delay: 1.5s; }
        .bubble-8 { width: 75px; height: 75px; top: 60%; left: 30%; animation-delay: 2.5s; }
        .bubble-9 { width: 85px; height: 85px; top: 45%; left: 70%; animation-delay: 3.5s; }
        .bubble-10 { width: 45px; height: 45px; top: 55%; left: 90%; animation-delay: 4.5s; }

        .login-card {
            width: 400px;
            max-width: 90%;
            margin: auto;
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-content {
            width: 100%;
            background-color: white;
            border-radius: 50px;
            padding: 40px 35px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            position: relative;
        }

        .dot {
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }

        .dot-topleft {
            top: 20px;
            left: 20px;
            background-color: #FF4286;
        }

        .dot-topright {
            top: 20px;
            right: 20px;
            background-color: #fd7f78;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-title {
            font-family: 'Merienda', cursive;
            font-weight: 700;
            font-size: 32px;
            color: #333;
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 16px;
            color: #777;
            font-weight: 500;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-family: 'Merienda', cursive;
            font-weight: 700;
            font-size: 14px;
            color: #555;
        }

        .form-input {
            padding: 15px 20px;
            border: 2px solid #f0f0f0;
            border-radius: 25px;
            font-size: 16px;
            font-family: 'Quicksand', sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #FF4286;
            box-shadow: 0 0 0 3px rgba(255, 66, 134, 0.1);
        }

        .login-button {
            padding: 15px 30px;
            background: linear-gradient(90deg, #FF4286 0%, #FD7F78 100%);
            border: none;
            border-radius: 25px;
            color: white;
            font-family: 'Merienda', cursive;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 66, 134, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
        }

        .form-link {
            color: #FF4286;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .form-link:hover {
            color: #FD7F78;
            text-decoration: underline;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #777;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #FF4286;
        }

        .message {
            padding: 12px 20px;
            border-radius: 25px;
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .error-message {
            background-color: #ffe6e6;
            color: #d63031;
            border: 1px solid #fab1a0;
            animation: shake 0.5s ease-in-out;
        }

        .success-message {
            background-color: #e6ffe6;
            color: #00b894;
            border: 1px solid #a0fab0;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-card {
                width: 95%;
            }
            
            .card-content {
                padding: 30px 25px;
                border-radius: 35px;
            }
            
            .login-title {
                font-size: 28px;
            }
            
            .form-input {
                padding: 12px 18px;
                font-size: 14px;
            }
            
            .login-button {
                padding: 12px 25px;
                font-size: 14px;
            }
        }

        @media (max-width: 320px) {
            .card-content {
                padding: 25px 20px;
            }
            
            .login-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="background-top"></div>
    <div class="bubble-pattern">
        <div class="bubble bubble-1"></div>
        <div class="bubble bubble-2"></div>
        <div class="bubble bubble-3"></div>
        <div class="bubble bubble-4"></div>
        <div class="bubble bubble-5"></div>
        <div class="bubble bubble-6"></div>
        <div class="bubble bubble-7"></div>
        <div class="bubble bubble-8"></div>
        <div class="bubble bubble-9"></div>
        <div class="bubble bubble-10"></div>
    </div>

    <div class="login-card">
        <div class="card-content">
            <div class="dot dot-topleft"></div>
            <div class="dot dot-topright"></div>
            
            <div class="login-header">
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Sign in to your account</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="login-button" id="loginBtn">Sign In</button>
                
                <div class="forgot-password">
                    <a href="#" id="forgotPasswordLink">Forgot your password?</a>
                </div>
            </form>

            <div class="form-footer">
                <p>Don't have an account? <a href="signup.html" class="form-link">Sign up here</a></p>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        
        const SUPABASE_URL = 'https://xalggzceozwhhdtdqyxd.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhhbGdnemNlb3p3aGhkdGRxeXhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5Nzg4NTEsImV4cCI6MjA2MzU1NDg1MX0.QPg2aE8_VzOBHU0SMOkMm4L_RzGfBLv7iUzrSMsJuTY'
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

        /
        window.addEventListener('load', async () => {
            const { data: { session } } = await supabase.auth.getSession()
            if (session) {
                window.location.href = 'profile.html'
            }
        })

        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault()
            
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            const loginBtn = document.getElementById('loginBtn')
            
            
            loginBtn.disabled = true
            loginBtn.innerHTML = '<span class="loading"></span>Signing In...'
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                })

                if (error) {
                    throw error
                }

                
                showMessage('Login successful!', 'success')
                setTimeout(() => {
                    window.location.href = 'profile.html'
                }, 1000)

            } catch (error) {
                showMessage(error.message, 'error')
            } finally {
                
                loginBtn.disabled = false
                loginBtn.innerHTML = 'Sign In'
            }
        })

        
        document.getElementById('forgotPasswordLink').addEventListener('click', async function(e) {
            e.preventDefault()
            
            const email = document.getElementById('email').value
            if (!email) {
                showMessage('Please enter your email address first', 'error')
                return
            }

            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html'
                })

                if (error) throw error

                showMessage('Password reset email sent! Check your inbox.', 'success')
            } catch (error) {
                showMessage(error.message, 'error')
            }
        })

        function showMessage(message, type) {
            
            const existingMessage = document.querySelector('.message')
            if (existingMessage) {
                existingMessage.remove()
            }
            
            
            const messageDiv = document.createElement('div')
            messageDiv.className = `message ${type}-message`
            messageDiv.textContent = message
            
            
            const form = document.getElementById('loginForm')
            form.appendChild(messageDiv)
            
            
            setTimeout(() => {
                if (messageDiv) {
                    messageDiv.remove()
                }
            }, 5000)
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Merienda:wght@700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            position: relative;
        }

        .background-top {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 35%;
            border-bottom-left-radius: 60px;
            border-bottom-right-radius: 60px;
            background: linear-gradient(90deg, #FF4286 0%, #FD7F78 100%);
            z-index: 1;
        }

        .bubble-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            z-index: 1;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, -20px) rotate(5deg); }
            50% { transform: translate(-5px, -30px) rotate(-5deg); }
            75% { transform: translate(-15px, -10px) rotate(3deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        .bubble-1 { width: 80px; height: 80px; top: 15%; left: 10%; animation: float 8s ease-in-out infinite; }
        .bubble-2 { width: 60px; height: 60px; top: 35%; left: 25%; animation: float 9s ease-in-out infinite; }
        .bubble-3 { width: 70px; height: 70px; top: 20%; left: 45%; animation: float 7s ease-in-out infinite; }
        .bubble-4 { width: 50px; height: 50px; top: 40%; left: 60%; animation: float 10s ease-in-out infinite; }
        .bubble-5 { width: 90px; height: 90px; top: 10%; left: 75%; animation: float 8.5s ease-in-out infinite; }
        .bubble-6 { width: 65px; height: 65px; top: 30%; left: 85%; animation: float 7.5s ease-in-out infinite; }
        .bubble-7 { width: 55px; height: 55px; top: 50%; left: 5%; animation: float 9.5s ease-in-out infinite; }
        .bubble-8 { width: 75px; height: 75px; top: 60%; left: 30%; animation: float 8.2s ease-in-out infinite; }
        .bubble-9 { width: 85px; height: 85px; top: 45%; left: 70%; animation: float 7.8s ease-in-out infinite; }
        .bubble-10 { width: 45px; height: 45px; top: 55%; left: 90%; animation: float 9.2s ease-in-out infinite; }

        .top-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .top-button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(90deg, #FF4286 0%, #FD7F78 100%);
            color: white;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .top-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .profile-card {
            width: 400px;
            max-width: 90%;
            margin: 20px auto;
            position: relative;
            z-index: 2;
        }

        .card-content {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            padding-top: 100px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto;
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background: #f5f5f5;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            text-align: center;
        }

        .profile-name {
            font-family: 'Merienda', cursive;
            font-size: 24px;
            color: #333;
            margin-bottom: 5px;
        }

        .profile-location {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .profile-title {
            font-family: 'Merienda', cursive;
            color: #FF4286;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            padding: 20px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: #333;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .logout-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #FF4286 0%, #FD7F78 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error-message {
            background-color: #ffe6e6;
            color: #d63031;
            border: 1px solid #fab1a0;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        @media (max-width: 480px) {
            .profile-card {
                width: 95%;
                margin: 10px;
            }
            
            .stats {
                gap: 20px;
            }
            
            .profile-name {
                font-size: 20px;
            }
            
            .profile-title {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="background-top"></div>
    <div class="bubble-pattern">
        <div class="bubble bubble-1"></div>
        <div class="bubble bubble-2"></div>
        <div class="bubble bubble-3"></div>
        <div class="bubble bubble-4"></div>
        <div class="bubble bubble-5"></div>
        <div class="bubble bubble-6"></div>
        <div class="bubble bubble-7"></div>
        <div class="bubble bubble-8"></div>
        <div class="bubble bubble-9"></div>
        <div class="bubble bubble-10"></div>
    </div>

    <div class="top-buttons">
        <a href="login.html" class="top-button">Login</a>
        <a href="signup.html" class="top-button">Sign Up</a>
    </div>

    <div class="profile-card">
        <div id="loading" class="loading">Loading...</div>
        <div id="content" style="display: none;">
            <div id="errorMessage" style="display: none;"></div>
            <div class="card-content">
                <div id="profileInfo">
                    <!-- Profile information will be inserted here -->
                </div>
                <button class="logout-btn" onclick="handleLogout()">Logout</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://ohmbzpybtemmgugenduw.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9obWJ6cHlidGVtbWd1Z2VuZHV3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgwOTE4NDEsImV4cCI6MjA2MzY2Nzg0MX0.3gr758j7BnLkpt1ym7idNdCe7KPIeT8v4LshfjPWa3o';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        // Check if user is logged in
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return;
            }
            return session;
        }

        // Load profile data
        async function loadProfile() {
            try {
                const session = await checkAuth();
                if (!session) return;

                // Get profile data
                const { data: profile, error } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', session.user.id)
                    .single();

                if (error) throw error;

                // Get avatar URL
                let avatarUrl = profile.avatar_url;
                if (avatarUrl && !avatarUrl.startsWith('http')) {
                    avatarUrl = `${supabaseUrl}/storage/v1/object/public/${avatarUrl}`;
                } else if (!avatarUrl) {
                    avatarUrl = `https://api.dicebear.com/7.x/initials/svg?seed=${encodeURIComponent(profile.full_name || profile.email)}`;
                }

                // Show profile content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                document.getElementById('profileInfo').innerHTML = `
                    <div class="profile-image">
                        <img src="${avatarUrl}" alt="Profile Picture" onerror="this.src='https://api.dicebear.com/7.x/initials/svg?seed=${encodeURIComponent(profile.full_name || 'User')}'">
                    </div>
                    <div class="profile-info">
                        <h2 class="profile-name">${profile.full_name || 'Anonymous User'}</h2>
                        <p class="profile-location">üìç ${profile.location || 'Location not set'}</p>
                        <p class="profile-title">üíº ${profile.professional_title || 'Title not set'}</p>
                        <div class="stats">
                            <div class="stat-item">
                                <div class="stat-value">2</div>
                                <div class="stat-label">Posts</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">9999</div>
                                <div class="stat-label">Followers</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">1</div>
                                <div class="stat-label">Following</div>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('errorMessage').textContent = error.message;
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        // Handle logout
        async function handleLogout() {
            try {
                await supabase.auth.signOut();
                window.location.href = 'login.html';
            } catch (error) {
                document.getElementById('errorMessage').textContent = 'Error signing out';
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        // Load profile on page load
        window.addEventListener('load', loadProfile);
    </script>
</body>
</html>

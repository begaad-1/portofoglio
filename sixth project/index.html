<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Merienda:wght@700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            position: relative;
        }

        .background-top {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 35%;
            border-bottom-left-radius: 60px;
            border-bottom-right-radius:60px ;
            background: linear-gradient(90deg, #FF4286 0%, #FD7F78 100%);
            z-index: 1;
        }

        .bubble-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            z-index: 1;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .bubble-1 {
            width: 80px;
            height: 80px;
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .bubble-2 {
            width: 60px;
            height: 60px;
            top: 35%;
            left: 25%;
            animation-delay: 1s;
        }

        .bubble-3 {
            width: 70px;
            height: 70px;
            top: 20%;
            left: 45%;
            animation-delay: 2s;
        }

        .bubble-4 {
            width: 50px;
            height: 50px;
            top: 40%;
            left: 60%;
            animation-delay: 3s;
        }

        .bubble-5 {
            width: 90px;
            height: 90px;
            top: 10%;
            left: 75%;
            animation-delay: 4s;
        }

        .bubble-6 {
            width: 65px;
            height: 65px;
            top: 30%;
            left: 85%;
            animation-delay: 0.5s;
        }

        .bubble-7 {
            width: 55px;
            height: 55px;
            top: 50%;
            left: 5%;
            animation-delay: 1.5s;
        }

        .bubble-8 {
            width: 75px;
            height: 75px;
            top: 60%;
            left: 30%;
            animation-delay: 2.5s;
        }

        .bubble-9 {
            width: 85px;
            height: 85px;
            top: 45%;
            left: 70%;
            animation-delay: 3.5s;
        }

        .bubble-10 {
            width: 45px;
            height: 45px;
            top: 55%;
            left: 90%;
            animation-delay: 4.5s;
        }
        .top-buttons {
    position: absolute;
    top: 20px;
    right: 20px;
    z-index: 3;
    display: flex;
    gap: 10px;
}

.nav-button {
    padding: 10px 16px;
    border: none;
    border-radius: 20px;
    background: linear-gradient(90deg, #FF4286 0%, #FD7F78 100%);
    color: white;
    font-family: 'Quicksand', sans-serif;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    transition: background 0.3s ease;
}

.nav-button:hover {
    background: linear-gradient(90deg, #FD7F78 0%, #FF4286 100%);
}

        .profile-card {
        width: 67%;   
        height: 57%;  
        margin: auto;
        position: relative;
        z-index: 2;
        display: flex;
        justify-content: center;
        align-items: center;
        }

        .card-content {
        width: 100%;
        height: 100%;
        background-color: white;
        border-radius: 50px;
        padding: 5% 4%; 
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);

        position: relative;
        }

        .dot {
            position: absolute;
            width: 16px;
            height: 16px;
            
            border-radius: 50%;
        }

        .dot-topleft {
            top: 20px;
            left: 20px;
            background-color:#FF4286 ;
        }

        .dot-topright {
            
            top: 20px;
            right: 20px;
            background-color: #fd7f78;
        }

        .profile-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin: 0 auto;
            overflow: hidden;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: -90px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f5f5f5;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            text-align: center;
            padding-top: 60px;
        }

        .profile-name {
            font-family: 'Merienda', cursive;
        font-weight: 700;
        font-size: 42px;
            
            color: #333;
            margin-bottom: 3px;
        }

        .profile-location {
            font-family: 'Merienda', cursive;
        font-weight: 700;
        font-size: 16px;
            color: #777;
            margin-bottom: 13%;
            font-weight: 700;
        }

        .profile-title {
            font-family: 'Merienda', cursive;
        font-weight: 700;

        font-size: 2.2vw;
        color: #555;
        font-weight: 700;

        margin-top: 2vh;
        margin-bottom: 2vh;
        text-align: center;
        word-wrap: break-word;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 10px 0;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .stat-label {
            font-family: 'Merienda', cursive;
        font-weight: 700;

            font-size: 18px;
            color: #777;
        }

        @media (max-width: 480px) {
            .profile-card {
                width: 90%;
            }
            
            .stats {
                gap: 30px;
            }
        }
        @media (max-width: 600px) {
        .profile-title {
        font-size: 16px;
        margin-top: 10px;
        }
        }
    </style>
</head>

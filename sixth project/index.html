<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Merienda:wght@700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            position: absolute;
            min-height: 100vh;
        }

        .background-top {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 35%;
            border-bottom-left-radius: 60px;
            border-bottom-right-radius: 60px;
            background: linear-gradient(90deg, #FF4286 0%, #FD7F78 100%);
            z-index: 1;
        }

        .bubble-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            z-index: 1;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, -20px) rotate(5deg); }
            50% { transform: translate(-5px, -30px) rotate(-5deg); }
            75% { transform: translate(-15px, -10px) rotate(3deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        .bubble-1 { width: 80px; height: 80px; top: 15%; left: 10%; animation: float 8s ease-in-out infinite; }
        .bubble-2 { width: 60px; height: 60px; top: 35%; left: 25%; animation: float 9s ease-in-out infinite; }
        .bubble-3 { width: 70px; height: 70px; top: 20%; left: 45%; animation: float 7s ease-in-out infinite; }
        .bubble-4 { width: 50px; height: 50px; top: 40%; left: 60%; animation: float 10s ease-in-out infinite; }
        .bubble-5 { width: 90px; height: 90px; top: 10%; left: 75%; animation: float 8.5s ease-in-out infinite; }

        .profile-card {
            width: 400px;
            max-width: 90%;
            margin: 20px auto;
            position: relative;
            z-index: 2;
        }

        .card-content {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #FF4286;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .no-image {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f0f0;
            color: #666;
            font-size: 14px;
        }

        .profile-name {
            font-family: 'Merienda', cursive;
            font-size: 28px;
            color: #333;
            margin-bottom: 5px;
        }

        .profile-title {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .profile-location {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            color: #666;
            margin-bottom: 20px;
        }

        .stats-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #FF4286;
            display: block;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
        }

        .avatar-upload {
            text-align: center;
            margin-top: 20px;
        }

        .upload-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(90deg, #FF4286 0%, #FD7F78 100%);
            color: white;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .logout-btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: 2px solid #FF4286;
            border-radius: 10px;
            background: transparent;
            color: #FF4286;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #FF4286;
            color: white;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        #errorMessage {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            background-color: #ffe6e6;
            color: #d63031;
            border: 1px solid #fab1a0;
        }

        .top-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .top-button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(90deg, #FF4286 0%, #FD7F78 100%);
            color: white;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .top-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 480px) {
            .top-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="background-top"></div>
    <div class="bubble-pattern"></div>

    <div class="top-buttons">
        <a href="./login.html" class="top-button">Login</a>
        <a href="./signup.html" class="top-button">Sign Up</a>
    </div>

    <div class="profile-card">
        <div id="loading" class="loading">Loading...</div>
        <div id="content" style="display: none;">
            <div id="errorMessage" style="display: none;"></div>
            <div class="card-content">
                <div id="profileInfo"></div>
                <div class="avatar-upload">
                    <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                    <button class="upload-btn" onclick="document.getElementById('avatarInput').click()">Upload Profile Picture</button>
                </div>
                <button class="logout-btn" onclick="handleLogout()">Logout</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabase = window.supabase.createClient(
            'https://ohmbzpybtemmgugenduw.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9obWJ6cHlidGVtbWd1Z2VuZHV3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgwOTE4NDEsImV4cCI6MjA2MzY2Nzg0MX0.3gr758j7BnLkpt1ym7idNdCe7KPIeT8v4LshfjPWa3o'
        );

        async function getSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) window.location.href = 'login.html';
            return session;
        }

        async function uploadAvatar(file) {
            try {
                const session = await getSession();
                
                // Show preview immediately
                const reader = new FileReader();
                reader.onload = function(e) {
                    const profileImage = document.querySelector('.profile-image');
                    profileImage.innerHTML = `<img src="${e.target.result}" alt="Profile Picture">`;
                };
                reader.readAsDataURL(file);

                // Upload to Supabase
                const ext = file.name.split('.').pop();
                const fileName = `${Math.random().toString(36).substring(2)}.${ext}`;
                const filePath = `avatars/${session.user.id}/${fileName}`;

                const { error: uploadError } = await supabase.storage
                    .from('avatars')
                    .upload(filePath, file);

                if (uploadError) throw uploadError;

                const { error: updateError } = await supabase
                    .from('profiles')
                    .update({ avatar_url: filePath })
                    .eq('id', session.user.id);

                if (updateError) throw updateError;

            } catch (error) {
                showError('Error uploading avatar');
            }
        }

        async function loadProfile() {
            try {
                const session = await getSession();
                const { data: profile, error } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', session.user.id)
                    .single();

                if (error) throw error;

                let avatarUrl = null;
                if (profile.avatar_url) {
                    const { data } = supabase.storage.from('avatars').getPublicUrl(profile.avatar_url);
                    avatarUrl = data.publicUrl;
                }

                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                document.getElementById('profileInfo').innerHTML = `
                    <div class="profile-header">
                        <div class="profile-image">
                            ${avatarUrl ? `<img src="${avatarUrl}" alt="Profile Picture">` : '<div class="no-image">No Image</div>'}
                        </div>
                        <div class="profile-main-info">
                            <h2 class="profile-name">${profile.full_name || 'Anonymous User'}</h2>
                            <p class="profile-title">${profile.professional_title || 'Title not set'}</p>
                        </div>
                    </div>
                    <div class="profile-details">
                        <p class="profile-location"><i class="location-icon">📍</i>${profile.location || 'Location not set'}</p>
                        <div class="stats-container">
                            <div class="stat-item">
                                <span class="stat-value">2</span>
                                <span class="stat-label">Posts</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value">9999</span>
                                <span class="stat-label">Followers</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value">1</span>
                                <span class="stat-label">Following</span>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                showError(error.message);
            }
        }

        function showError(message) {
            const msg = document.getElementById('errorMessage');
            msg.textContent = message;
            msg.style.display = 'block';
        }

        async function handleLogout() {
            try {
                await supabase.auth.signOut();
                window.location.href = 'login.html';
            } catch (error) {
                showError('Error signing out');
            }
        }

        document.getElementById('avatarInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) uploadAvatar(file);
        });

        window.addEventListener('load', loadProfile);
    </script>
</body>
</html>

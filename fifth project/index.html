<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="background-top"></div>
    <div class="bubble-pattern">
        <div class="bubble bubble-1"></div>
        <div class="bubble bubble-2"></div>
        <div class="bubble bubble-3"></div>
        <div class="bubble bubble-4"></div>
        <div class="bubble bubble-5"></div>
        <div class="bubble bubble-6"></div>
        <div class="bubble bubble-7"></div>
        <div class="bubble bubble-8"></div>
        <div class="bubble bubble-9"></div>
        <div class="bubble bubble-10"></div>
    </div>

    <div class="profile-card">
        <div class="card-content">
            <div class="dot dot-topleft"></div>
            <div class="dot dot-topright"></div>
            <div class="profile-image">
                <img src="D:\coding\CSS\fifth project\1745603977145.jpg" alt="mine">
            </div>
            <div class="profile-info">
                <h2 class="profile-name">Begaad Mohamed</h2>
                <p class="profile-location">Giza, Sheikh Zayed</p>
                <p class="profile-title">Game Developer</p>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-value">2</span>
                        <span class="stat-label">Posts</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">9999</span>
                        <span class="stat-label">Followers</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">1</span>
                        <span class="stat-label">following</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
